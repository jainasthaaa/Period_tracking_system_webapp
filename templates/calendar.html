<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitive Calendar View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            document.getElementById('current-date').textContent = today.toDateString();

            // Generate calendar
            const calendarGrid = document.querySelector('.calendar-grid');
            const monthDays = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            for (let i = 1; i <= monthDays; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = i;
                calendarGrid.appendChild(dayDiv);
            }

            // Add event listeners to days
            const days = document.querySelectorAll('.day');
            days.forEach(day => {
                day.addEventListener('click', () => {
                    day.classList.toggle('marked');
                });
            });
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>MyCycle</h2>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('calendar') }}">Intuitive Calendar</a>
        <a href="{{ url_for('prediction') }}">Predict Period</a>
        <a href="{{ url_for('account') }}">User Account</a>
    </div>
    <!-- Main Content -->
    <main>
        <!-- Header -->
        <header>
            <h1>Intuitive Calendar View</h1>
            <p id="current-date"></p>
        </header>

        <!-- Calendar Section -->
        <section class="calendar">
            <h2>Select Your Dates</h2>
            <div class="calendar-grid">
                <!-- Calendar days will be generated here -->
            </div>
        </section>

        <!-- Instructions Section -->
        <section class="instructions">
            <h2>How to Use</h2>
            <p>Click on the days to mark your period dates. Marked dates will help us predict your next cycle.</p>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 MyCycle. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </footer>
    </main>
</body>
</html>
