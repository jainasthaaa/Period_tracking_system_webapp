<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>MyCycle</h2>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('calendar') }}">Intuitive Calendar</a>
        <a href="{{ url_for('prediction') }}">Predict Period</a>
        <a href="{{ url_for('account') }}">User Account</a>
    </div>
    <!-- Header -->
    <header>
        <h1>User Account</h1>
    </header>

    <!-- Account Section -->
    <div class="account-container">
        <img src="{{ url_for('static', filename='useracountp.webp') }}" alt="User Account">
        <form action="/update_account" method="POST">
            <h2>Manage Your Profile</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="period_start">Period Start Date:</label>
                <input type="date" id="period_start" name="period_start" required>
            </div>
            <div class="form-group">
                <label for="period_end">Period End Date:</label>
                <input type="date" id="period_end" name="period_end" required>
            </div>
            <div class="form-group">
                <label for="cycle_length">Cycle Length (days):</label>
                <input type="number" id="cycle_length" name="cycle_length" min="1" required>
            </div>
            <div class="form-group">
                <label for="last_period_date">Last Period Date:</label>
                <input type="date" id="last_period_date" name="last_period_date" required>
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>

 

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyCycle. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
